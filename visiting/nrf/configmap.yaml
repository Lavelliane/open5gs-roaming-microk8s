apiVersion: v1
kind: ConfigMap
metadata:
  name: v-nrf-config
  namespace: open5gs
data:
  nrf.yaml: |
    logger:
      file:
        path: /var/log/open5gs/nrf.log

    global:

    nrf:
      serving:
        - plmn_id:
            mcc: 999
            mnc: 70
      sbi:
        server:
          - address: nrf.5gc.mnc070.mcc999.3gppnetwork.org
            port: 80 